<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunaya Store - Produk</title>
  <link rel="stylesheet" href="/assets/frontend/css/style.css" />
</head>
<body>
  <h1>Daftar Produk</h1>
  <div id="produk-list" class="produk-grid"></div>

  <script>
    fetch('/api/products')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('produk-list');
        data.forEach(p => {
          container.innerHTML += `
            <div class="produk-card">
              <img src="/uploads/${p.image}" alt="${p.name}" />
              <h3>${p.name}</h3>
              <p>Rp${p.price.toLocaleString()}</p>
              <a href="/produk-detail.html?slug=${p.slug}">Lihat Detail</a>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
